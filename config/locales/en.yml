  # ==> About

  about_title: "Who we are"
  about_team_kind: "We are an passionate, cross-skilled, agile team"
  about_work_kind: "We design and develop custom software to realize integration solutions and dynamic web sites"
  about_work_history: "In more than fifteen years of actively development in the software-market, we learned how to realize software which is technically advanced with low-costs and how to create usable, attractive, search-engine-optimized websites"
  about_beliefs: "We strongly believe in the people of our team and in their professional development. We think that the right people and the right tools are a wonderful starting point in order to begin a mutual satisfaction with our clients"
  about_services_analysis_title: "Analysis"
  about_services_analysis_details: "We will analyse the problem together in order to build a detailed work-plan, with work-flows and highlighting the critical issues. Sometimes there is the need to expand the know-how about the frame-work used by the customer. Following this phase, we will share the analysis results with a series of short but detailed design documents, following the UML-standard (Unified Modeling Language)"
  about_services_development_title: "Development"
  about_services_development_details: "Following the analysis phase, we will begin to work on the solution, eventually finding third-party components in order to speed-up and standardize the development process, leveraging consolidated know-hows in the best development communities, for example by getting just-in-time support from Microsoft (as we are certificate partners). In this phase we will plan meetings to evaluate the coherence of the product and to verify the development state together"
  about_services_test_title: "Test"
  about_services_test_details: "After a formal validation of the project by the client, a testing phase will be started to stress the developed applications, in order to simulate real-world operational conditions. The tests will be validated by the project leader, and, subsequently, by a team specialized in testing and validation of software products"
  about_services_deployment_title: "Deployment"
  about_services_deployment_details: "Once the tests are successful, the deployment phase will be started. In the case of a web project, this will result in a web deployoment. If needed, specific supports and procedures can be developed for the autonomous installation of the solution. Naturally, the deployment team will be kept in touch with the customer for the time span required to handle eventual issues regarding the adaptation to the hosting platform"
  about_services_maintenance_title: "Maintenance"
  about_services_maintenance_details: "Grazie alla modularità con cui vengono progettati i prodotti è possibile effettuare con facilità manutenzioni evolutive. Eventuali modifiche dei flussi aziendali dei nostri clienti possono richiedere variazioni, anche strutturali, dei prodotti. Progettare una soluzione personalizzata significa inoltre prevedere il massimo grado di integrabilità con i sistemi esistenti per minimizzare gli interventi di manutenzione"

