  main_portfolio_items_echo_nest_title: "In collaborazione con Technogym, abbiamo partecipato al Music Hack Day di Boston. Grazie ad Echo Nest, la compagnia leader nell'ambito della music intelligence, stiamo pianificando di presentare idee innovative e nuove tecnologie"
  main_portfolio_items_leap_motion_title: "Leap Motion - Stiamo provando a vedere se programmando con le mani siamo più produttivi... Stay tuned ;)"
