  # ==> Services
  
  title_services: "SPOT Software - Servizi e Soluzioni"
  meta_description_services: "Progettiamo e sviluppiamo software per l'integrazione di sistemi informativi con applicazioni web, siti Internet dinamici e dispositivi mobili"
  services_title: "Soluzioni"
  services_subtitle: "Progettiamo e sviluppiamo software per l'integrazione di sistemi informativi con applicazioni web, siti Internet dinamici e dispositivi mobili"
  services_mobile_title: "Mobile"
  services_mobile_description: "Sviluppiamo applicazione per dispositivi mobili dal 2003. Ogni applicazione ha il grande vantaggio di sfruttare la rete in mobilità con dispositivi differenti quali smartphone, tablet e phablet. Questo contesto comporta applicazioni che devono essere fruibili agevolmente e velocemente e progettati appositamente per questo ambiente. 
Siamo specializzati nello sviluppo di applicazioni native sulle piattaforme Android, iOS e Windows Phone. Abbiamo esperienza anche nello sviluppo di applicazioni su dispositivi indossabili come Google Glass, Pebble SmartWatch, ecc."
  services_custom_projects_title: "Progetti personalizzati"
  services_custom_projects_description: "In quasi 15 anni di esperienza nel settore dello sviluppo di applicazioni software personalizzate abbiamo esplorato i più svariati campi operativi, raggiungendo sempre gli obiettivi dei progetti affrontati. L'integrazione di sistemi informativi eterogenei (prodotti cioè da software house diverse o operanti su basi dati diverse) è uno degli ambiti in cui interveniamo più di frequente, interfacciandoci spesso con altri produttori di software, per arrivare a soluzioni funzionali ed economicamente convenienti per l'azienda committente. Inoltre poniamo sempre grande attenzione allo sviluppo dell' interfaccia utente, in modo da creare software visivamente gradevoli e altamente usabili."
  services_web_title: "Web"
  services_web_description: "Nel 1999, tra i primi in Italia, abbiamo realizzato un sistema di gestione ordini on-line per un'azienda di catering. Dal quel momento abbiamo realizzato oltre 80 siti, tutti diversi, ma tutti con un unico obiettivo: offrire un'esperienza di navigazione di alto livello. Utilizziamo le tecnologie ed i linguaggi più diffusi lato server e lato client: C#, ASP.NET, Ruby on Rails, i più diffusi framework Javascript: JQuery, AngularJS, NodeJS e Knockout e ovviamente HTML5 e CSS3 per curare al massimo l’aspetto e l’adattabilità del sito ai vari dispositivi. Negli oltre dieci anni di attività abbiamo sviluppato portali tematici, intranet ed extranet per la gestione di ordini on-line, e siti di e-commerce integrati con gestionali aziendali, con particolare attenzione agli aspetti SEO."

